<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
    <div class="sub-container">
        <p id="temperature">31</p>
        <div class="location">
            <h3 id="cityName">Location Name</h3>
            <p id="currDate">2024-05-15 Wednesday 2:15</p>
        </div>
        <div>
            <img src="" alt="partlycloudly" id="imageIcon"/>
            <p id="weatherCondition">Partly cloud</p>
        </div>
    </div>
    <form id="form" class="searchContainer">
        <input type="text" placeholder="Enter your city name" class="citySearch"/>
        <button type="submit" class="searchButton">Search</button>
    </form>
</div>
     <script src="./index.js"></script>
</body>
</html>
